<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>E-Commerce Store</h1>
    <h3>Camera</h3><img src="images/camera.jpg" alt="Camera">
    <h3>Headphone</h3><img src="images/headphone.jpg" alt="Headphone">
    <h3>Laptop</h3><img src="images/laptop.jpg" alt="Laptop">
    <h3>Smartphone</h3><img src="images/smartphone.jpg" alt="Smartphone">
    <input type="text" id="searchBox" placeholder="Search for products...">
    <button onclick="searchProducts()">Search</button>
    <div id="searchResults"></div>
    
    <div id="product-list"></div>

    <h2>Shopping Cart</h2>
    <ul id="cart-list"></ul>
    
    <section id="cart">
        <h3 id="totalPrice">Total: $0</h3>
        <button id="checkoutButton">Checkout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
